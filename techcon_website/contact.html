            height: 400px;

<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>

    <!-- Main Content -->
    <main>
        <!-- Contact Information -->
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
        </section>

        <!-- Social Media Links -->
        <section class="social-media">
            <h2>Follow Us</h2>
            <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a>
            <a href="https://facebook.com/techcon2024" target="_blank">Facebook</a>
            <a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>
        </section>

        <!-- Embedded Google Maps -->
        <section class="map-container">
            <h2>Conference Venue</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354351317937!2d-122.42211848468056!3d37.77492977975929!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809a4b76c2c3%3A0xd528b0bfc46464d!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1631568203576!5m2!1sen!2sus"

                loading="lazy">
            </iframe>

        <!-- Contact Us Form -->
        <section>
            <h2>Contact Us</h2>
            <form action="submit_contact.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
